        <div class="cover-view-product">
            <div class="pro-picture">
                <shadow-img [img]="product?.image"></shadow-img>
            </div>
            <div class="pro-full-details">
                <div class="pro-category-name ellip">{{product?.category}}</div>
                <div class="pro-name ellip">{{product?.title}}</div>
                <div class="pro-price-tags dft ellip">
                   <span class="_u-flex1 prod-price">â‚¹{{product?.price}}</span>
                   <span class="_u-flex0 pro-rate">{{product?.rating?.rate}}</span>
                </div>
                <div class="pro-dis">{{product?.rating?.count}} up to</div>
            </div>
        </div>   
    </div>
</section>
